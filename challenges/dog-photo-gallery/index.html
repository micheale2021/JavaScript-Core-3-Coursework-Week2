<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog photo gallery</title>

    <style>
        
        #list{
            list-style: none;
        }
        #btn1{
            
            padding: 0.6em 1.6em;
            font-size: 2em;
        }
    </style>

</head>
<body>
    <h1 id="title">Click the button to see  random dog images</h1>
    <ul>
       <li id="list"></li> 
    </ul>
    <button id="btn1">Next</button>
    

    <script>
        let imgEl = document.createElement('img');
        let liEl = document.getElementById('list');
        liEl.appendChild(imgEl);

        let btn1 = document.getElementById("btn1");
btn1.addEventListener("click", () => {
    let title = document.getElementById('title')
    title.style.display = "none";
    fetch("https://dog.ceo/api/breeds/image/random")
    .then(function (response) {
        if (response.status >= 200 && response.status <= 299) {
            return response.json();
        }else{
            throw new Error(`Encountered something unexpected: ${response.status} ${response.statusText}`);
        }
    })

    .then(function (image) {
        
        imgEl.src = image.message;
        
    });
})
    
    </script>

</body>
</html>
